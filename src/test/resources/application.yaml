spring:
  datasource:
   url: jdbc:h2://mem:db;CLOSE_DELAY=-1
   username: sa
   password: sa
   driver-class-name: org.h2.driver

#The SQL dialect makes Hibernate generate better SQL fo the chosen database
   jpa:
      properties:
         hibernate:
            dialect: org.hibernate.dialect.H2Dialect
      show-sql: true


#JPA settings
jpa.hibernate.ddl-auto: create-drop

